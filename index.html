<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Responsive Header</title>
      <link rel="stylesheet" href="/style.css" />
      <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
   </head>
   <body>
    <!------------------ Main Header Start Here ------------------>
      <header class="main-header">
         <!-- Logo and Toggle -->
         <div class="header-left">
            <img src="images/logo.svg" alt="Logo" />
            <div class="menu-toggle" id="menu-toggle">
               <span></span><span></span><span></span>
            </div>
         </div>
         <!-- Navigation (desktop) -->
         <nav class="header-center">
            <a href="#" class="active">Home</a>
            <a href="#">Who we are</a>
            <a href="#">What we do</a>
            <a href="#">Career</a>
            <a href="#">Contact us</a>
         </nav>
         <!-- Contact Info (desktop) -->
         <div class="header-right">
            <div class="contact-box">
               <img src="images/contact-icon.svg" alt="Contact Icon" class="contact-icon" />
               <div class="contact-links">
                  <a href="tel:+17035028300">+1 (703) 502-8300</a>
                  <a href="mailto:sales@cyberinnov.com">sales@cyberinnov.com</a>
               </div>
            </div>
         </div>
         <!-- Mobile dropdown content -->
         <div class="mobile-menu" id="mobile-menu">
            <nav>
               <a href="#" class="active">Home</a>
               <a href="#">Who we are</a>
               <a href="#">What we do</a>
               <a href="#">Career</a>
               <a href="#">Contact us</a>
            </nav>
            <div class="contact-box">
               <img src="images/contact-icon.svg" alt="Contact Icon" class="contact-icon" />
               <div class="contact-links">
                  <a href="tel:+17035028300">+1 (703) 502-8300</a>
                  <a href="mailto:sales@cyberinnov.com">sales@cyberinnov.com</a>
               </div>
            </div>
         </div>
      </header>
	  <!------------------ Hero Section Start Here ------------------>
      <section class="hero">
         <!-- Left Badges -->
         <div class="badges">
            <img src="images/women-owned-badge.svg" alt="Women Owned Badge">
            <img src="images/small-business-badge.svg" alt="Small Business Badge">
         </div>
         <!-- Hero Content -->
         <div class="hero-content">
            <h1>Driving Mission-Critical<br>Innovation for<br>Government & Beyond</h1>
            <div class="trusted">
               <img src="images/rating-star.svg" alt="Rating Star" class="rating-star">
               Loved by IT clients and top Federal Agencies
            </div>
            <div class="hero-buttons">
               <button class="btn">Contact Us</button>
               <button class="btn-outline">
                  <svg xmlns="http://www.w3.org/2000/svg" width="12" height="16" viewBox="0 0 12 16" fill="none" style="&#10;">
                     <g clip-path="url(#clip0_1_366)">
                        <path d="M2.28125 1.21872C1.81875 0.934346 1.2375 0.924971 0.765625 1.1906C0.29375 1.45622 0 1.95622 0 2.49997V13.5C0 14.0437 0.29375 14.5437 0.765625 14.8093C1.2375 15.075 1.81875 15.0625 2.28125 14.7812L11.2812 9.28122C11.7281 9.00935 12 8.52497 12 7.99997C12 7.47497 11.7281 6.99372 11.2812 6.71872L2.28125 1.21872Z" fill="white"/>
                     </g>
                     <defs>
                        <clipPath id="clip0_1_366">
                           <rect width="12" height="16" fill="white"/>
                        </clipPath>
                     </defs>
                  </svg>
                  Watch A11Y508 Demo
               </button>
            </div>
         </div>
         <!-- Images (Phone & Laptop) -->
         <div class="hero-images">
            <img src="images/phone-ui.svg" alt="Phone UI" class="phone-img">
            <img src="images/laptop-ui.svg" alt="Laptop UI" class="laptop-img">
         </div>
      </section>
      <script>
         const toggle = document.getElementById('menu-toggle');
         const mobileMenu = document.getElementById('mobile-menu');
         
         toggle.addEventListener('click', () => {
           toggle.classList.toggle('open');
           mobileMenu.classList.toggle('show');
         });
      </script>
   </body>
</html>
